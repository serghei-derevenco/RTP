version: "3.6"

services:
  broker:
    container_name: mes_broker
    build:
      context: broker
    ports:
      - 4040:4040
  lab3:
    container_name: client
    build:
      context: client
    depends_on:
      - broker
  labs:
    container_name: app
    build:
      context: labs
    depends_on:
      - rtp-tweets-faf18x
  rtp-tweets-faf18x:
    image: alexburlacu/rtp-server:faf18x
    container_name: rtp-tweets-faf18x
    ports:
      - 4000:4000